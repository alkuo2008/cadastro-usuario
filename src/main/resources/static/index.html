<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9fbbf6e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>üå± Cadastro de Usu√°rio</h1>

    <!-- Criar usu√°rio -->
    <div class="card">
        <h2><i class="fa-solid fa-user-plus"></i> Criar Usu√°rio</h2>
        <input type="text" id="nome" placeholder="Nome completo">
        <input type="email" id="email" placeholder="Email">
        <button onclick="criar()"><i class="fa-solid fa-save"></i> Salvar</button>
    </div>

    <!-- Buscar usu√°rio -->
    <div class="card">
        <h2><i class="fa-solid fa-magnifying-glass"></i> Buscar Usu√°rio</h2>
        <input type="email" id="buscarEmail" placeholder="Email">
        <button onclick="buscar()"><i class="fa-solid fa-search"></i> Buscar</button>
        <pre id="resultadoBuscar"></pre>
    </div>

    <!-- Atualizar usu√°rio -->
    <div class="card">
        <h2><i class="fa-solid fa-pen-to-square"></i> Atualizar Usu√°rio</h2>
        <input type="number" id="id" placeholder="ID">
        <input type="text" id="novoNome" placeholder="Novo Nome">
        <input type="email" id="novoEmail" placeholder="Novo Email">
        <button onclick="atualizar()"><i class="fa-solid fa-rotate"></i> Atualizar</button>
    </div>

    <!-- Deletar usu√°rio -->
    <div class="card danger">
        <h2><i class="fa-solid fa-trash"></i> Deletar Usu√°rio</h2>
        <input type="email" id="deletarEmail" placeholder="Email">
        <button class="delete-btn" onclick="deletar()">
            <i class="fa-solid fa-trash-can"></i> Deletar
        </button>
    </div>
</div>

<script>
    const api = "/usuario";

    async function criar() {
      const resp = await fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: document.getElementById("nome").value,
          email: document.getElementById("email").value
        })
      });
      alert(resp.ok ? "‚úÖ Usu√°rio criado com sucesso!" : "‚ùå Erro ao criar!");
    }

    async function buscar() {
      const email = document.getElementById("buscarEmail").value;
      const resp = await fetch(`${api}?email=${encodeURIComponent(email)}`);
      const resultado = document.getElementById("resultadoBuscar");

      if (resp.ok) {
        const data = await resp.json();
        resultado.innerText = JSON.stringify(data, null, 2);
      } else {
        resultado.innerText = "Usu√°rio n√£o encontrado!";
      }
    }

    async function deletar() {
      const email = document.getElementById("deletarEmail").value;
      const resp = await fetch(`${api}?email=${encodeURIComponent(email)}`, { method: "DELETE" });
      alert(resp.ok ? "üóëÔ∏è Usu√°rio deletado!" : "‚ùå Erro ao deletar!");
    }

    async function atualizar() {
      const id = document.getElementById("id").value;
      const resp = await fetch(`${api}?id=${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: document.getElementById("novoNome").value,
          email: document.getElementById("novoEmail").value
        })
      });
      alert(resp.ok ? "üîÑ Usu√°rio atualizado!" : "‚ùå Erro ao atualizar!");
    }
</script>
</body>
</html>
